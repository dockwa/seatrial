on:
  - push
name: lint
jobs:
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.58.0 # keep in sync with MSRV in README.md/Cargo.toml
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          # uncomment below to fail the build on warnings. I'd like to do this
          # in the future, but during this early rapid development, some
          # warnings predate adding clippy to CI and I don't have time just yet
          # to fix those things (which are slated for refactor later anyway, in
          # the case of all the "too many arguments" issues)
          #
          # args: -- -D warnings

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.58.0 # keep in sync with MSRV in README.md/Cargo.toml
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
